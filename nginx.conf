upstream django {
    server web:8000;
}

upstream fb_landing {
    server fb-landing-page:80;
}

# Main Django Application Server
server {
    listen 80;
    listen 443 ssl http2;
    server_name roblox.nextkeylitigation.com nextkeylitigation.com www.nextkeylitigation.com bullock.roblox.nextkeylitigation.com hilliard.roblox.nextkeylitigation.com;
    
    # Self-signed SSL certificate (will be created in container)
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE+AESGCM:ECDHE+AES256:ECDHE+AES128:!aNULL:!SHA1;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # Additional headers for CSRF and security
        proxy_set_header Accept-Encoding "";
        proxy_buffering off;
        
        # Set proper scheme for HTTPS
        if ($http_x_forwarded_proto = "https") {
            set $forwarded_scheme "https";
        }
        if ($http_x_forwarded_proto != "https") {
            set $forwarded_scheme $scheme;
        }
        proxy_set_header X-Forwarded-Proto $forwarded_scheme;
        
        # Increase timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Increase max body size for large Excel files (200MB)
    client_max_body_size 250M;
    
    # Increase buffer sizes for large uploads
    client_body_buffer_size 1M;
    client_header_buffer_size 16k;
    large_client_header_buffers 4 16k;
}

# FB Landing Page Server
server {
    listen 80;
    listen 443 ssl http2;
    server_name fb.nextkeylitigation.com landing.nextkeylitigation.com;
    
    # Self-signed SSL certificate (will be created in container)
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE+AESGCM:ECDHE+AES256:ECDHE+AES128:!aNULL:!SHA1;

    location / {
        proxy_pass http://fb_landing;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
    }

    # Security headers for React app
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; connect-src 'self' https://roblox.nextkeylitigation.com" always;
}
