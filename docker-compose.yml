services:
  web:
    build: .
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - static_volume:/app/static

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./generate-ssl.sh:/generate-ssl.sh
      - static_volume:/app/static
      - ssl_certs:/etc/nginx/ssl
    depends_on:
      - web
      - fb-landing-page
    environment:
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME}
      - FB_LANDING_DOMAIN=${FB_LANDING_DOMAIN}
    command: >
      sh -c "apk add --no-cache openssl &&
             sh /generate-ssl.sh &&
             nginx -g 'daemon off;'"

  # React FB Landing Page
  fb-landing-page:
    build:
      context: ./fb-landing-page
      dockerfile: Dockerfile
    expose:
      - "80"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Celery worker for processing large Excel files
  celery_processing:
    build: .
    command: celery -A roblex worker --loglevel=info --queues=retainer_processing --concurrency=2 --max-tasks-per-child=50
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  # Celery worker for NextKeySign submissions and emails
  celery_submissions:
    build: .
    command: celery -A roblex worker --loglevel=info --queues=retainer_submissions --concurrency=4 --max-tasks-per-child=100
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
  static_volume:
  ssl_certs:
