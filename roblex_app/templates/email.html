<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Sender Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }

    .form-container {
      background-color: white;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

  </style>
</head>
<body>

<div class="form-container">
  <h3 class="mb-4">Roblox Email</h3>

  <form id="emailForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="from_email" class="form-label">From Email</label>
      <input type="email" class="form-control" name="from_email" id="from_email" required>
    </div>

    <div class="mb-3">
      <label for="to_email" class="form-label">To Email</label>
      <input type="email" class="form-control" name="to_email" id="to_email" required>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" name="subject" id="subject" required>
    </div>

    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <textarea class="form-control" name="body" id="body" rows="5" required></textarea>
    </div>

    <div class="mb-3">
      <label for="attachment" class="form-label">Attachment (PDF/Image)</label>
      <input type="file" class="form-control" name="attachment" id="attachment">
    </div>

    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>

  <div id="responseMessage" class="mt-3"></div>
</div>

<script>
  $("#emailForm").submit(function (e) {
    e.preventDefault();

    const formData = new FormData(this); 
    $.ajax({
      url: "/send-email/",
      type: "POST",
      data: formData,
      processData: false,  
      contentType: false,  
      success: function (res) {
        $("#responseMessage").html(`<div class="alert alert-success">✅ ${res.message}</div>`);
        $("#emailForm")[0].reset();
      },
      error: function (xhr) {
        const err = xhr.responseJSON?.error || xhr.responseText || "Something went wrong";
        $("#responseMessage").html(`<div class="alert alert-danger">❌ ${err}</div>`);
      }
    });
  });
</script>

</body>
</html>
